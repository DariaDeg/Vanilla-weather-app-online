<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
      <link rel="stylesheet" href="src/style.css"/>
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>WeatherAppbyDaria</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="weather-app-wrapper">
       <div class="weather-app bg-white border rounded shadow-sm">
        <form id="search-form" class="mb-3">
          <div class="row justify-content-center">
            <div class="col-6">
              <input
                type="search"
                class="form-control shadow-sm"
                autocomplete="off"
                placeholder="Enter your city..."
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100 shadow-sm"
                id="btn"
              />
            </div>
          </div>
        </form>
        <div class="overview">   
          <div class="row justify-content-center">
            <div class="col-9">
 <h1 id="city"></h1>
 <ul>
   <li id="date">
     Saturday, 11 December 2021
    </li>
    <li id="descr">
      Clear
     </li>
 </ul>
</div>
</div>
     <div class="row justify-content-center">
       <div class="col-6">
         <div class="clearfix weather-temperature">
           <img src=""
           class="float-left"
           id="icon"
          /><span class="float-left" ><strong id="temperature"></strong><span class="units">Â°C</span>
</div>
</div>
    <div class="col-3">
 <ul class="description">
   <li>Humidity: <span id="humidity"></span>%</li>
   <li>Wind: <span id="wind"></span>m/s</li>
        </div>
         </div>
</div>
<div class="row justify-content-center">
  <div class="col-9">
<div class="weather-forecast" id="weather-forecast"></div>
</div>
</div>
</div>
</div>
</div>
<footer>Coded by DariaDeg, open-sourced to <a href="https://github.com/DariaDeg/Vanilla-weather-app-online" style="color:#e96e50">GitHub</a></footer>
    <script src="src/index.js"></script>
  </body>
</html>
