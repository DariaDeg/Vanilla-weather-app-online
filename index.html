<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
      <link rel="stylesheet" href="src/style.css"/>
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>WeatherAppbyDaria</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="weather-app bg-white border border-right-0 rounded shadow-sm">
        <form class="search-form" id="search-form">
          <div class="row justify-content-center">
            <div class="col-6">
              <input
                type="text"
                class="form-control shadow-sm"
                autocomplete="off"
                placeholder="Enter your city..."
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100 shadow-sm"
                id="btn"
              />
            </div>
          </div>
        </form>
            <div class="col-6">
 <h1 class="city">New York</h1>
 <ul class="description">
   <li class="formatted-date">
     Saturday, 11 December 2021
    </li>
    <li>
      Clear
     </li>
 </ul>
</div>
     <div class="row">
       <div class="col-6">
           <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
           class="weather-logo"
           alt="Cloudy"
           />15</span><span class="units">°C|°F</span></span> 
</div>
    <div class="col-3">
 <ul class="description">
   <li>Precipitation: 5%</li>
   <li>Humidity: 43%</li>
   <li>Wind: 10 km/h</li>
        </div>
         </div>
</div>
</div>
<footer>Coded by DariaDeg, open-sourced to <a href="https://github.com/DariaDeg/Vanilla-weather-app-online">GitHub</a></footer>
    <script src="src/index.js"></script>
  </body>
</html>
